<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <div></div>
        <div>
          <div>
            <div>
              <button class="operator">
                <img src="icons/bakcspace.png" alt="delete" />
              </button>
              <button class="operator">
                <span>(</span>
              </button>
              <button class="operator">
                <span>)</span>
              </button>
              <button class="operator">
                <span>/</span>
              </button>
            </div>
            <div>
              <button class="number">
                <span>7</span>
              </button>
              <button class="number">
                <span>8</span>
              </button>
              <button class="number">
                <span>9</span>
              </button>
              <button class="operator">
                <span>*</span>
              </button>
            </div>
            <div>
              <button class="number">
                <span>4</span>
              </button>
              <button class="number">
                <span>5</span>
              </button>
              <button class="number">
                <span>6</span>
              </button>
              <button class="operator">
                <span>+</span>
              </button>
            </div>
            <div>
              <button class="number">
                <span>1</span>
              </button>
              <button class="number">
                <span>2</span>
              </button>
              <button class="number">
                <span>3</span>
              </button>
              <button class="operator">
                <span>-</span>
              </button>
            </div>
            <div>
              <button class="operator">
                <span>%</span>
              </button>
              <button class="number">
                <span>0</span>
              </button>
              <button class="operator">
                <span>.</span>
              </button>
              <button class="result">
                <span>=</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
